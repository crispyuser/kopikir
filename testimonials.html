<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - Warung Kopikir</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .testimonial-card {
            transition: all 0.3s ease;
        }
        
        .testimonial-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-mug-hot text-2xl text-amber-800 mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">Warung Kopikir</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-amber-800 font-medium">Home</a>
                    <a href="index.html#about" class="text-gray-700 hover:text-amber-800 font-medium">About</a>
                    <a href="menu.html" class="text-gray-700 hover:text-amber-800 font-medium">Menu</a>
                    <a href="index.html#products" class="text-gray-700 hover:text-amber-800 font-medium">Produk</a>
                    <a href="testimonials.html" class="text-amber-800 font-medium">Testimonials</a>
                    <a href="index.html#contact" class="text-gray-700 hover:text-amber-800 font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Testimonials Section -->
    <section class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Customer Testimonials</h1>
                <div class="w-20 h-1 bg-amber-700 mx-auto"></div>
                <p class="mt-4 text-gray-600 max-w-2xl mx-auto">Apa kata pelanggan kami tentang pengalaman mereka di Warung Kopikir</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="testimonials-container">
                <!-- Testimonials will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <div class="flex items-center">
                        <i class="fas fa-mug-hot text-2xl text-amber-500 mr-2"></i>
                        <span class="text-xl font-bold">Warung Kopikir</span>
                    </div>
                    <p class="mt-2 text-gray-400">Menyajikan kopi terbaik sejak 2015</p>
                </div>
                
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
                    <a href="index.html#about" class="text-gray-300 hover:text-white">About</a>
                    <a href="menu.html" class="text-gray-300 hover:text-white">Menu</a>
                    <a href="index.html#products" class="text-gray-300 hover:text-white">Produk</a>
                    <a href="testimonials.html" class="text-gray-300 hover:text-white">Testimonials</a>
                    <a href="index.html#contact" class="text-gray-300 hover:text-white">Contact</a>
                </div>
            </div>
            
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2023 Warung Kopikir. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <!-- Custom JavaScript -->
    <script>
        // Static testimonials data
        const testimonials = [
            {
                id: 1,
                name: 'Budi Santoso',
                position: 'Pecinta Kopi',
                testimonial: 'Kopi di sini benar-benar luar biasa! Saya selalu datang ke sini setiap pagi sebelum bekerja. Suasananya yang nyaman membuat saya betah berlama-lama.',
                rating: 5
            },
            {
                id: 2,
                name: 'Siti Rahayu',
                position: 'Barista',
                testimonial: 'Sebagai barista profesional, saya sangat menghargai kualitas biji kopi yang digunakan di sini. Proses seduhannya juga sangat presisi dan konsisten.',
                rating: 5
            },
            {
                id: 3,
                name: 'Ahmad Fauzi',
                position: 'Pelanggan Setia',
                testimonial: 'Tempat ini menjadi favorit keluarga kami. Selain kopinya yang enak, pelayanannya juga ramah dan harga sangat terjangkau untuk semua kalangan.',
                rating: 4
            }
        ];

        // Function to render testimonials
        function renderTestimonials() {
            const container = document.getElementById('testimonials-container');
            container.innerHTML = '';
            
            if (testimonials.length > 0) {
                testimonials.forEach(testimonial => {
                    const stars = [];
                    for (let i = 0; i < 5; i++) {
                        if (i < testimonial.rating) {
                            stars.push('<i class="fas fa-star"></i>');
                        } else {
                            stars.push('<i class="far fa-star"></i>');
                        }
                    }
                    
                    const testimonialCard = document.createElement('div');
                    testimonialCard.className = 'testimonial-card bg-white p-8 rounded-lg shadow-md';
                    testimonialCard.innerHTML = `
                        <div class="flex items-center mb-4">
                            <div class="text-amber-500">
                                ${stars.join('')}
                            </div>
                        </div>
                        <p class="text-gray-600 italic mb-6">"${testimonial.testimonial}"</p>
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-gray-300 mr-4"></div>
                            <div>
                                <h4 class="font-bold text-gray-800">${testimonial.name}</h4>
                                <p class="text-gray-600 text-sm">${testimonial.position}</p>
                            </div>
                        </div>
                    `;
                    container.appendChild(testimonialCard);
                });
            } else {
                container.innerHTML = `
                    <div class="col-span-3 text-center py-10">
                        <p class="text-gray-600">No testimonials available at the moment.</p>
                    </div>
                `;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderTestimonials();
        });
    </script>
</body>
</html>
